<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CDG_static</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
<!--********************* Nav bar ***********-->
<header>
    <div class="nav-container">
        <div class="nav-links-container">
            <div class="nav-links-position">
                <div class="nav-links">
                    <a class="nav-links-item" href="#">Home</a>
                    <a class="nav-links-item" href="#">Issues</a>
                    <a class="nav-links-item" href="#">Filter</a>
                    <a class="nav-links-item" href="#">Projects</a>
                </div>
            </div>
            <div class="active-link"></div>
        </div>

        <div class="nav-icons-container">
            <div class="nav-icons">
                <div class="small-icons">
                    <p><img src="../assets/imgs/settings.svg" alt="settings"></p>
                </div>
                <div class="small-icons">
                    <p><img src="../assets/imgs/second_icon.svg" alt="info"></p>
                </div>
                <div class="small-icons">
                    <p><img src="../assets/imgs/door.svg" alt="door1"></p>
                </div>
                <div class="avatar-icon">
                    <p><img class="" src="../assets/imgs/avatar.svg" alt="avatar_icon"></p>
                </div>
            </div>
        </div>
    </div>
</header>
<!--*********************************************-->

<!--********************* Body ***********-->
<div id="main-wrapper" class="main-wrapper">      <!-- it's a body of all page  -->
    <div>
        <!--********************* Fist line of body content (calendar and 2  sorting buttons) ***********-->
        <div  class="calendar-All-Favorites-wrapper">
            <div id="calendar-id"   class="calendar-container">
                <div class="calendar-content">
                    <div class="calendar-date">
                        10 june 2020
                    </div>
                    <div class="calendar-icon">
                        <p><img src="../assets/imgs/calendar.svg" alt="calendar icon"></p>

                    </div>
                </div>
            </div>
            <!--********************* sorting buttons ***********-->
            <div class="all-button-bg">
                <div class="all-button-content">
                    All
                </div>
            </div>
            <div class="favorites-button-container">
                <div class="favorites-button">
                    Favorites
                </div>
            </div>
            <!--*********************************************-->
        </div>
        <!--*********************************************-->

        <!--********************* Worklog block  ***********-->

        <!--********************* first line of  Worklog block (created date + summary timer value + download button) ***********-->
        <div style=" width: 1085px;margin-top: 50px; margin-left: 96px;">
            <summary-worklog date="Wed, June 10"
                             summary-time="06:05:00"
                             progress-value="yellow">

            </summary-worklog>
        </div>
        <div class="fist-line-stroke-container">
            <div class="line-stroke"></div>
        </div>
        <!--*********************************************-->

        <!--********************* here is all part of  first worklog***********-->

        <!--   custom component worklog-create must contain the following attributes
          start-time - string
          end-time - string
          jira-code - string
          task-field - string
          timer-value - string
          color-point - 'red' or 'green' or 'yellow'
          -->
        <div class="worklog-block-container">
            <worklog-create start-time="09:00" end-time="10:00"
                            jira-code="JRM-310" task-field="Team standup"
                            timer-value="01:00:00" color-point="red">
            </worklog-create>
        </div>

        <div class="second-line-stroke-container">
            <div class="line-stroke"></div>
        </div>
        <!--*********************************************-->

        <!--second element of worklog block -->

        <!--   custom component worklog-create must contain the following attributes
                         start-time - string
                         end-time - string
                         jira-code - string
                         task-field - string
                         timer-value - string
                         color-point - 'red' or 'green' or 'yellow'
                         -->
        <div class="worklog-block-container">
            <worklog-create start-time="10:00" end-time="11:15"
                            jira-code="JRM-310" task-field="Meeting with QA"
                            timer-value="01:10:00" color-point="green">
            </worklog-create>
        </div>
        <!-- stroke line for separating blocks  -->
        <div class="second-line-stroke-container">
            <div class="line-stroke"></div>
        </div>
        <!-- *********************************-->
        <!--third element of worklog block -->

        <!--   custom component worklog-create  must contain the following attributes
                   content-type = "drop-down" or "drop-up"
                  block-value - string (this attribute need when u choose content-type = "drop-down" )
                 jira-code - string
                 task-field - string
                 timer-value - string
                 color-point - 'red' or 'green' or 'yellow'
                 -->
        <div id="WLDDL" class="worklog-block-container">
            <nesting-worklog-create block-value="2"
                                    jira-code="JRM-310" task-field="Company branding"
                                    timer-value="03:50:00" color-point="yellow" content-type="drop-down">
            </nesting-worklog-create>
        </div>

        <div class="second-line-stroke-container">
            <div class="line-stroke"></div>
        </div>
        <!--*********************************************-->
        <!--*********************************************-->
        <div class="separator-line-container">
            <p>
                <img src="../assets/imgs/separator-line.svg" alt="separator-line">
            </p>
        </div>
        <!-- slider -->
        <div class="slider-times-container">
            <div class="slider-times">
                <div>7:00</div>
                <div>8:00</div>
                <div>9:00</div>
                <div>10:00</div>
                <div>11:00</div>
                <div>12:00</div>
                <div>13:00</div>
                <div>14:00</div>
                <div>15:00</div>
                <div>16:00</div>
                <div>17:00</div>
                <div>18:00</div>
                <div>19:00</div>
            </div>
        </div>
        <!--*********************************************-->

        <!--   second date block (the same as the first block, but in it some tasks have
          different colors and execution time, as well as the date)-->
        <div style="width: 1085px;margin-top: 81px; margin-left: 96px;">
            <summary-worklog date="Tue, June 09"
                             summary-time="08:00:00"
                             progress-value="green">
            </summary-worklog>
        </div>
        <div class="fist-line-stroke-container">
            <div class="line-stroke"></div>
        </div>

        <div class="worklog-block-container">
            <worklog-create start-time="09:00" end-time="10:00"
                            jira-code="JRM-310" task-field="Team standup"
                            timer-value="03:15:00" color-point="green">
            </worklog-create>
        </div>

        <div class="second-line-stroke-container">
            <div class="line-stroke"></div>
        </div>

        <!--second block -->
        <div class="worklog-block-container">
            <worklog-create start-time="10:00" end-time="11:15"
                            jira-code="JRM-310" task-field="Meeting with QA"
                            timer-value="01:15:00" color-point="green">
            </worklog-create>
        </div>

        <div class="second-line-stroke-container">
            <div class="line-stroke"></div>
        </div>


        <div class="worklog-block-container">
            <worklog-create start-time="11:00" end-time="13:15"
                            jira-code="JRM-310" task-field="Company branding"
                            timer-value="01:10:00" color-point="yellow">
            </worklog-create>
        </div>

        <div class="second-line-stroke-container">
            <div class="line-stroke"></div>
        </div>

    </div>

    <!-- TIme tracking block  -->
    <div class="TImeTracking_and_Calendar">
        <div class="TT-layout">
            <div>
                <p>
                    <img src="../assets/imgs/stroke_vert.svg" alt="stroke-vert">
                </p>
            </div>
            <div class="TT-content">
                <div id="dropdown" class="timetracking-header-container">
                    <div class="timetracking-header">
                        <div class="Time-tracking-logo">
                            Time tracking
                        </div>
                        <div class="more-icon-size-container">
                            <div id="DD-button" class="dropdown">
                                <img class="dropbtn" src="../assets/imgs/more-horizontal_1.svg" alt="more-horizontal">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="New-worklog-container">
                    <div class="New-worklog">
                        <div class="new-worklog-button-pose">
                            <img class="new-worklog-button-size"
                                 src="../assets/imgs/new_worklog_button.svg"
                                 alt="new_worklog_button">
                        </div>
                        <div class="new-worklog-button-description-container">
                            <div class="new-worklog-button-description">
                                new worklog
                            </div>
                        </div>
                    </div>
                </div>
                <div class="TT-horiz-stroke-pose">
                    <img src="../assets/imgs/stroke_horiz.svg" alt="">
                </div>
            </div>
        </div>
        <!-- *********************************-->

        <!-- TIme tracking block  -->
        <div id="GCS" class="GCS-container">
            <div class="GCS">
                <div class="GCS-description">
                    Google calendar sync
                </div>
                <div class="GCS-switch-pose">
                    <input id="GCS-toggle"
                           type="checkbox">
                </div>
                <div class="GCS-calendar-pose">
                    <img src="../assets/imgs/calendar_gray.svg"
                         alt="calendar">
                </div>
            </div>
        </div>

        <!-- *********************************-->
    </div>
</div>

<!--*********************************************-->
<script src="./script.js"></script>
<script src="worklog/worklog.js"></script>
<script src="worklog/NestingWorkLog.js"></script>
<script src="worklog/WorkLogSummary.js"></script>
<script src="worklog/ActiveIssue.js"></script>
<script src="Calendar/DropedCalendar.js"></script>
</body>
</html>
